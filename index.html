<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="sect1">
        <h1 id="title1">Your Result</h1>
        <p class="score"><b>76</b> <span>of 100</span></p>
        <p class="result">Great</p>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- SUMMARY -->
      <div class="sect2">
        <h1 id="title2">Summary</h1>
        <div class="summary-icons react">
          <img src="/assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p>Reaction</p>
          <b class="firstColor">80</b>
          <p class="secondColor">/100</p>
        </div>
        <div class="summary-icons memory">
          <img src="/assets/images/icon-memory.svg" alt="icon-memory" />
          <p>Memory</p>
          <b class="firstColor">92</b>
          <p class="secondColor">/100</p>
        </div>
        <div class="summary-icons verbal">
          <img src="/assets/images/icon-verbal.svg" alt="icon-verbal" />
          <p>Verbal</p>
          <b class="firstColor">61</b>
          <p class="secondColor">/100</p>
        </div>
        <div class="summary-icons visual">
          <img src="/assets/images/icon-visual.svg" alt="icon-visual" />
          <p>Visual</p>
          <b class="firstColor">72</b>
          <p class="secondColor">/100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
